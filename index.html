<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เกมทายธงชาติ</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-7">
                <div id="game-card" class="card text-center">
                    <div id="card-header-content" class="card-header">
                        <h1 id="game-title" class="mb-0">เกมทายธงชาติ</h1>
                        <p id="game-subtitle" class="mb-0">มาทดสอบความรู้รอบโลกกันเถอะ!</p>
                        <div id="last-played-info" class="mt-3" style="display: none;">
                            <p class="mb-1"><strong>ครั้งล่าสุดที่คุณเล่น:</strong></p>
                            <p class="mb-0">Level: <span id="last-level">0</span> | คะแนนรวม: <span id="last-score">0</span></p>
                        </div>
                    </div>
                    <div id="card-body-content" class="card-body">
                        <div id="game-stats" class="mb-3 text-start">
                            <div>Level: <span id="current-level">1</span></div>
                            <div>คะแนน Level นี้: <span id="level-score">0</span></div>
                            <div>คะแนนรวม: <span id="total-accumulated-score">0</span></div>
                            <div id="question-info" class="mt-2" style="display: none;">
                                คำถามที่ <span id="current-question-number">1</span> /
                                <span id="total-questions-in-level">10</span> ของ Level <span id="question-level-number">1</span>
                            </div>
                        </div>
                        <div id="flag-container" class="mb-4">
                            <img id="flag-image" src="" alt="Flag" class="img-fluid rounded border" style="max-height: 200px; display: none;">
                        </div>
                        <div id="options-container" class="d-grid gap-2">
                            <!-- Answer buttons will be generated here -->
                        </div>
                        <div id="feedback-area" class="mt-3">
                            <!-- Feedback will be shown here -->
                        </div>
                        <div id="level-progress-stats" class="mt-3" style="display: none;">
                            <p>ความคืบหน้า Level: ตอบถูก <span id="correct-in-level-count">0</span> / <span id="total-unique-questions-in-level">0</span> ข้อ</p>
                            <div class="progress" style="height: 20px;">
                                <div id="level-progress-bar" class="progress-bar bg-success" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                    </div>
                    <div id="card-footer-content" class="card-footer">
                        <button id="start-new-game-button" class="btn btn-lg w-100 mb-2">เริ่มเกมใหม่</button>
                        <button id="continue-button" class="btn btn-info w-100 mt-2" style="display: none;">เล่นต่อจากครั้งล่าสุด</button>
                        <button id="start-next-button" class="btn btn-primary w-100" style="display:none;">เริ่มเกม</button> <!-- Keep for game flow, initially hidden -->
                        <button id="exit-game-button" class="btn btn-secondary w-100 mt-2" style="display: none;">ออกจากเกมส์ (บันทึก)</button>
                        <button id="reset-level-button" class="btn btn-warning w-100 mt-2" style="display: none;">เริ่ม Level นี้ใหม่</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
